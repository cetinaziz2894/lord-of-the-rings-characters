<div class="wrapper">
  <div class="form">
    <div class="title">
      <img src="./../../../assets/img/logo.png" />
      Register
    </div>
    <form *ngIf="!isSuccessful" name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm"
    novalidate>
      <div class="input_wrap">
        <label for="input_text">Username</label>
        <div class="input_field">
          <input type="text" class="input" type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel">
        </div>
      </div>
      <div class="input_wrap">
        <label for="input_text">Email</label>
        <div class="input_field">
          <input class="input" 
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel">
        </div>
      </div>
      <div class="input_wrap">
        <label for="input_password">Password</label>
        <div class="input_field">
          <input type="password" class="input" id="input_password" type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel">
        </div>
      </div>
      <div class="input_wrap">
        <span class="error_msg" *ngIf="isSignUpFailed">Signup failed: {{ errorMessage }}</span>
      </div>
      <div class="input_wrap">
        <input type="submit" class="btn" value="Sign Up">
      </div>
      <div class="input_wrap">
        <span class="sign-up">
          <span class="image"><img src="./../../../assets/img/enter.png" /></span>  
          <a class="click-text" [routerLink]="['/login']">Login</a>
        </span>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
